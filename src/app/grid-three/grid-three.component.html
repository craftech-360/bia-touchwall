<div id="carouselExampleFade" class="carousel slide carousel-fade"style="z-index: 3000;"*ngIf="isShow" >
  <div class="carousel-inner">
    <div class="carousel-item active" *ngIf="isShow" >
      <img id="mainImg"  src="../../assets/1. Building BLR Airport ground up/{{numb}}.JPG"  alt="...">
    </div>
  </div>  
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true" (click)="goPrevious()" ></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"(click)="goNext()"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
